<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Symmetry Duel: Forensic Challenge</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        .header { text-align: center; padding: 10px; background: #1e293b; border-bottom: 2px solid #334155; }
        .game-container { position: relative; display: flex; flex-direction: column; align-items: center; }

        #video-input { transform: scaleX(-1); border: 3px solid #334155; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .scoreboard { display: flex; width: 100%; justify-content: space-around; position: absolute; bottom: 20px; pointer-events: none; }
        .player-card { background: rgba(30, 41, 59, 0.9); padding: 15px 30px; border-radius: 15px; border: 2px solid #475569; backdrop-filter: blur(5px); min-width: 200px; transition: 0.3s; }

        .score-title { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }
        .score-val { font-size: 3rem; font-weight: 800; font-variant-numeric: tabular-nums; }

        /* Dynamic Winner States */
        .winner { border-color: #22c55e; box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); transform: scale(1.05); }
        .winning-text { color: #4ade80; }
    </style>
</head>
<body>
<div class="header">
    <h1>⚔️ SYMMETRY DUEL ⚔️</h1>
    <p>Maintain the <b>Lowest Imbalance %</b> to prove your 3D geometry is real!</p>
</div>

<div class="game-container">
    <video id="video-input" width="960" height="540" autoplay></video>

    <div class="scoreboard">
        <div id="p1-card" class="player-card">
            <div class="score-title">Player 1 (Left)</div>
            <div id="p1-score" class="score-val">--%</div>
        </div>
        <div id="p2-card" class="player-card">
            <div class="score-title">Player 2 (Right)</div>
            <div id="p2-score" class="score-val">--%</div>
        </div>
    </div>
</div>

<script src="duel-logic.js"></script>
</body>
</html>
