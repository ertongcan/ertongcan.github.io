<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; text-align: center; }
        .container { position: relative; width: 1280px; margin: auto; }
        #video-input { transform: scaleX(-1); border-radius: 15px; border: 4px solid #333; }
        .scoreboard { display: flex; justify-content: space-around; margin-top: 20px; }
        .player-card { padding: 20px; border-radius: 10px; min-width: 250px; background: #1a1a1a; border: 2px solid #444; }
        .score-val { font-size: 2.5rem; font-weight: bold; }
        .label { color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .winner { border-color: #00ff88; box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
    </style>
</head>
<body>
<h1>SYMMETRY DUEL: 3D FORENSICS</h1>
<div class="container">
    <video id="video-input" width="1280" height="720" autoplay></video>
</div>

<div class="scoreboard">
    <div id="p1-card" class="player-card">
        <div class="label">Player 1 Imbalance</div>
        <div id="p1-score" class="score-val">--%</div>
    </div>
    <div id="p2-card" class="player-card">
        <div class="label">Player 2 Imbalance</div>
        <div id="p2-score" class="score-val">--%</div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
