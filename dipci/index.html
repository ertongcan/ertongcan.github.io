<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forensic Symmetry Live</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .vid-container { position: relative; border-radius: 20px; overflow: hidden; border: 4px solid #334155; }
        #video-input { transform: scaleX(-1); width: 800px; height: auto; }
        .stats { margin-top: 20px; background: #1e293b; padding: 20px; border-radius: 15px; width: 400px; text-align: center; }
        #score-display { font-size: 3.5rem; font-weight: 900; color: #22c55e; }
        .verdict { margin-top: 10px; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>
<h1>SYMMETRY ANALYZER</h1>
<div class="vid-container">
    <video id="video-input" autoplay></video>
</div>

<div class="stats">
    <div id="score-display">--%</div>
    <div class="verdict" id="status-text">WAITING FOR FACE...</div>
</div>

<script src="bundle.js"></script>
</body>
</html>
